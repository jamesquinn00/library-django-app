{% extends "base.html" %}

{% block content %}
    <h1> Here are all of our books! </h1>
    <ul id="book-ul">
        {% for book in books %}
        <li>
            <a href="{% url 'library-show' id=book.id %}">{{book.title}}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
